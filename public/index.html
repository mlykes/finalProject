<h1> Welcome to let's meet, where arranging a meeting have never been easier </h1> <br />
<h2> Please enter the names and locations and what is the best time for each participant</h2> <br />
<script>
var  usersdata = [];

</script>
<form  action="javascript:saveData()">
    Name:
    <input type="text"  id="user1Name" placeholder ="1st person Name" >
    Latitude:
    <input type="text"  id="user1Latitude" placeholder ="1st person Latitude" >
    Longitude:
    <input type="text"  id="user1Longitude" placeholder ="1st person Longitude">
    Best Time To Meet:
    <input type="text"  id="user1BestTime" placeholder ="1st person Best Time">
    <br/>
    Name:
    <input type="text" id="user2Name" placeholder ="2nd person Name" >
    Latitude:
    <input type="text" id="user2Latitude" placeholder ="2nd person Latitude" >
    Longitude:
    <input type="text" id="user2Longitude" placeholder ="2nd person Longitude">
    Best Time To Meet:
    <input type="text" id="user2BestTime" placeholder ="2nd person Best Time">
    <br/>
    <input type="submit" value="Submit">
  </form>

<script>



function saveData(){
user1 = {"name":document.getElementById("user1Name").value,"lat":document.getElementById("user1Latitude").value,"long":document.getElementById("user1Longitude").value,"BT":document.getElementById("user1BestTime").value}
usersdata.push(user1);
user2 = {"name":document.getElementById("user2Name").value,"lat":document.getElementById("user2Latitude").value,"long":document.getElementById("user2Longitude").value,"BT":document.getElementById("user2BestTime").value}
usersdata.push(user2);
goToResults()
}

function goToResults(){

document.location.href="result.html"
};


</script>
